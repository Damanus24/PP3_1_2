<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>

<h2>User Info</h2>
<br>

<form th:action="@{/updateUser}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}"/>

    Name <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br><br>
    Surname <input type="text" th:field="*{surname}"/>
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <br><br>
    Age <input type="text" th:field="*{age}"/>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    <br><br>
    Email <input type="text" th:field="*{email}"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br><br>
    <input type="submit" value="OK">

</form>

</body>
</html>
